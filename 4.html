<!DOCTYPE html>
<head>
<title>Income Tax Calculator</title>
</head>
<body>
<script>
x=parseInt(prompt("Enter your monthly salary to check for income tax:"))
//First, we ask the user to enter their salary.
if(x>=69000)
document.write("Your income tax is 20% of your monthly salary or "+((20*x)/100)+"₹.")
else if(x>=47500 && x<69000)
document.write("Your income tax is 15% of your monthly salary or "+((15*x)/100)+"₹.")
else if(x<47500)
document.write("Your income tax is 10% of your monthly salary or "+((10*x)/100)+"₹.")
//The if statements than check for which tax bracket does the user lie in and than tell them their income tax amount.
</script>
</body>
</html>
