<!DOCTYPE html>
<head>
<title>Vowel Checker</title>
</head>
<body>
<script>
x=prompt("Enter a alphabet:")
//Here, we take a string input from the user and than assign that to a variable "x". 
if(x=="a" || x=="e" || x=="i" || x=="o" || x=="u")
document.write("The entered alphabet is a vowel.")
//The if statement here checks if the entered alphabet is a,e,i,o or u.
else
document.write("The entered alphabet is a consonant.")
//However, for anything else that is entered than the condition is false and therefore, we say that a consonant was entered.
</script>
