<!DOCTYPE html>
<head>
<title>Number Sign Checker</title>
</head>
<body>
<script>
x=parseInt(prompt("Enter a number:"))
if(x==0)
document.write("The entered number is Zer0.")
else if(x>0)
document.write("The entered number is positive.")
else if(x<0)
document.write("The entered number is negative.")
</script>
</body>
</html>
