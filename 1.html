<!DOCTYPE html>
<head>
<title>Fibonacci Sequence</title>
</head>
<body>
<script>
n=parseInt(prompt("Enter the number of terms for the fibonacci sequence:"));
//Asks the use to input the number of terms they want to output in the fibonacci series.
a=0;
b=1;
c=0;
document.write("The number of terms is "+n+"."+"<br>")
document.write("Fibonacci Series:"+"<br>");
for(i=1;i<=n;i++)
{
document.write(a+"<br>");
c=a+b;
a=b;
b=c;
}
//The for loop iterates upto the number of terms which is n.
</script>
</body>
</html>
